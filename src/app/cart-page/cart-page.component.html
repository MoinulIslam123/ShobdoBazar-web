<div class="container mt-5">
    <h1>Cart Page</h1>
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Cart Items</h5>
                    <div *ngFor="let cart of cartData" class="row mb-3">
                        <div class="col-md-3">
                            <img [src]="cart.image" alt="{{cart.name}}" class="img-fluid" style="max-height: 100px;">
                        </div>
                        <div class="col-md-9">
                            <h6 class="card-subtitle mb-2 text-muted">{{cart.name}}</h6>
                            <p class="card-text">Price: {{cart.price}}</p>
                            <p class="card-text">Quantity: {{cart.quantity}}</p>
                            <button class="btn btn-danger" >Remove</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Summary</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Amount
                            <span class="badge badge-primary badge-pill">{{priceSummary.price}}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Tax
                            <span class="badge badge-primary badge-pill">{{priceSummary.tax}}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Delivery
                            <span class="badge badge-primary badge-pill">{{priceSummary.delivery}}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Discount
                            <span class="badge badge-primary badge-pill">{{priceSummary.discount}}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <h4>Total</h4>
                            <h4>{{priceSummary.total}}</h4>
                        </li>
                    </ul>
                    <button class="btn btn-success btn-block mt-3" (click)="checkout()">Checkout</button>
                </div>
            </div>
        </div>
    </div>
</div>
