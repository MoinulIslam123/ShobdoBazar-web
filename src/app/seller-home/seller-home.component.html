<div class="book-list">
  <h1>Book List</h1>
  <!-- <p class="message-p">{{ productMessage }}</p> -->
  <table>
    <thead>
      <tr>
        <th>Book Image</th>
        <th>Book Name</th>
        <th>Book Price</th>
        <th>Published Date</th>
        <th>Book Category</th>
        <th>Book Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of bookList">
        <td><img src="{{ item.image }}" /></td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.date }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.description }}</td>
  
        <td class="action-cell">
          <fa-icon (click)="deleteBook(item.id)" [icon]="icon"></fa-icon>
          <a
            class="adjust-update-link"
            routerLink="/seller-update-product/{{ item.id }}"
          >
            <fa-icon [icon]="updateBook"></fa-icon
          ></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
